<!DOCTYPE html>
<html>
     <head charset="utf-8">
        <title>JQuery</title>
    </head>
    <body>
        <table style="border: solid 1px black">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Назва книги</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                    <th>Дата поступлення в магазин</th>
                    <th>Кількість проданих книжок</th>
                    <th>Ціна 1 книжки, грн</th>
                    <th>Дата продажу</th>
                    <th>Кількість поступлених книжок</th>
                    <th>Малюнок на обкладинці</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <form id="inputForm">
            <input type="text" id="nameInput" placeholder="Назва книги" required>
            <input type="text" id="author" placeholder="Автор" required>
            <input type="text" id="ganre" placeholder="Жанр" required>
            <input type="text" id="date" placeholder="Дата поступлення" required>
            <input type="text" id="sellCount" placeholder="Кількість проданих книжок" required>
            <input type="text" id="price" placeholder="Ціна 1 книжки, грн" required>
            <input type="text" id="dateSell" placeholder="Дата продажу" required>
            <input type="text" id="receivedCount" placeholder="Кількість поступлених книжок" required>
            <input type="text" id="image" placeholder="Введіть ссилку на обкладинку" required>
            <input type="submit" id="inputBtn" value="Send">
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="ajax.js"></script>
    <br>
</html>
